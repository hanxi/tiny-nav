<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与导航</title>
    <script src="/public/tailwind.global.js"></script>
    <link href="/public/font.min.css" rel="stylesheet">
    <style>
        dialog {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .top-bar {
            background-color: #1f2937;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .top-bar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .bottom-bar {
            background-color: #1f2937;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-bar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
    </style>
    <script src="/public/vue.global.js"></script>
    <script src="/public/vue-router.global.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between font-sans">
    <div id="app" class="flex flex-col items-center w-full">


        <router-view class="flex-1 w-full max-w-5xl mt-8"></router-view>

        <div class="bottom-bar">
            <p>&copy; 2025 导航网站. All rights reserved.</p>
            <nav>
                <a href="#/nav">主页</a>
                <a href="https://xdocs.hanxi.cc" target="_blank">文档</a>
                <a href="https://github.com/hanxi/tiny-nav" target="_blank">GitHub</a>
            </nav>
        </div>
    </div>
    <script>
        const { createApp, ref, onMounted, computed } = Vue;
        const { createRouter, createWebHashHistory } = VueRouter;

        // 登录组件
        const Login = {
            template: `
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                    <h1 class="text-3xl font-bold text-center mb-6">登录</h1>
                    <form @submit.prevent="login" class="space-y-4">
                        <input v-model="username" type="text" placeholder="用户名"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                        <input v-model="password" type="password" placeholder="密码"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                        <input type="submit" value="登录"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    </form>
                </div>
            `,
            setup() {
                const username = ref('');
                const password = ref('');

                const login = () => {
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username.value,
                            password: password.value
                        })
                    })
                      .then(response => {
                            if (response.ok) {
                                const token = response.headers.get('Authorization');
                                localStorage.setItem('token', token);
                                router.push('/nav');
                            } else {
                                alert('登录失败');
                            }
                        });
                };

                // 在组件挂载时检查 token
                onMounted(() => {
                    const token = localStorage.getItem('token');
                    if (token) {
                        fetch('/navigation', {
                            headers: {
                                'Authorization': token
                            }
                        })
                          .then(response => {
                                if (response.ok) {
                                    router.push('/nav');
                                }
                            });
                    }
                });

                return {
                    username,
                    password,
                    login
                };
            }
        };

        // 导航组件
        const Nav = {
            template: `
                <div class="top-bar">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold">导航</h1>
                        <nav>
                            <a href="#/nav">主页</a>
                            <a href="https://xdocs.hanxi.cc" target="_blank">文档</a>
                        </nav>
                    </div>
                    <label class="inline-flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" 
                                class="sr-only peer" 
                                v-model="editMode">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </div>
                        <span class="ml-2 text-sm font-medium text-gray-900">{{ editMode ? '编辑模式' : '浏览模式' }}</span>
                    </label>
                    <button v-if="editMode" @click="openAddDialog"
                        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">新增链接</button>
                    <button @click="logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">退出</button>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-5xl mt-8">
                    <div v-for="(group, category) in groupedLinks" :key="category" class="mb-8">
                        <h2 class="text-xl font-bold mb-4">{{ category }}</h2>
                        <div class="flex flex-wrap">
                            <div v-for="(link, index) in group" :key="index"
                                class="flex flex-col items-center mb-4 mr-4 w-24">
                                <span class="mb-2">
                                    <img v-if="link.icon.startsWith('http')" :src="link.icon" alt="icon" class="w-12 h-12">
                                    <img v-if="link.icon.startsWith('/cache/')" :src="link.icon" alt="icon" class="w-12 h-12">
                                    <span v-else v-html="link.icon" class="w-12 h-12 block text-center"></span>
                                </span>
                                <a :href="link.url" class="text-blue-500 hover:underline text-center">{{ link.name }}</a>
                                <button v-if="editMode" @click="openUpdateDialog(index)"
                                    class="bg-yellow-400 text-white px-2 py-1 rounded-md hover:bg-yellow-500 focus:outline-none focus:ring focus:ring-yellow-300 mt-2">修改</button>
                                <button v-if="editMode" @click="openDeleteDialog(index)"
                                    class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300 mt-2">删除</button>
                            </div>
                        </div>
                    </div>
                    <dialog id="addDialog" class="p-6">
                        <h2 class="text-2xl font-bold mb-4">新增链接</h2>
                        <form @submit.prevent="submitAdd" class="space-y-4">
                            <input v-model="newLink.name" type="text" placeholder="名称" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="newLink.url" type="text" placeholder="URL" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="newLink.icon" type="text" placeholder="图标"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <button @click="getWebsiteIcon('newLink')"
                                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300" type="button">获取网站图标</button>
                            <input v-model="newLink.category" type="text" placeholder="分类"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <div class="flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">保存</button>
                                <button @click="closeAddDialog"
                                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                            </div>
                        </form>
                    </dialog>
                    <dialog id="updateDialog" class="p-6">
                        <h2 class="text-2xl font-bold mb-4">修改链接</h2>
                        <form @submit.prevent="submitUpdate" class="space-y-4">
                            <input v-model="updatedLink.name" type="text" placeholder="名称" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="updatedLink.url" type="text" placeholder="URL" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="updatedLink.icon" type="text" placeholder="图标"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <button @click="getWebsiteIcon('updatedLink')"
                                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300" type="button">获取网站图标</button>
                            <input v-model="updatedLink.category" type="text" placeholder="分类"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <div class="flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">保存</button>
                                <button @click="closeUpdateDialog"
                                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                            </div>
                        </form>
                    </dialog>
                    <dialog id="deleteDialog" class="p-6">
                        <p class="text-lg mb-4">确定要删除此链接吗？</p>
                        <div class="flex justify-end space-x-4">
                            <button @click="submitDelete"
                                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">确定</button>
                            <button @click="closeDeleteDialog"
                                class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                        </div>
                    </dialog>
                </div>
            `,
            setup() {
                const token = ref(localStorage.getItem('token'));
                const newLink = ref({
                    name: '',
                    url: '',
                    icon: '',
                    category: ''
                });
                const links = ref([]);
                const updatedLink = ref({
                    name: '',
                    url: '',
                    icon: '',
                    category: ''
                });
                const updateIndex = ref(null);
                const deleteIndex = ref(null);
                const editMode = ref(false);

                const fetchLinks = () => {
                    fetch('/navigation', {
                        headers: {
                            'Authorization': token.value
                        }
                    })
                      .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                      .then(data => {
                            if (data.links) {
                                links.value = data.links;
                            }
                        })
                      .catch(error => {
                            alert('获取链接失败，请重新登录');
                            router.push('/');
                        });
                };

                const groupedLinks = computed(() => {
                    return links.value.reduce((acc, link) => {
                        if (!acc[link.category]) {
                            acc[link.category] = [];
                        }
                        acc[link.category].push(link);
                        return acc;
                    }, {});
                });

                const openAddDialog = () => {
                    newLink.value = {
                        name: '',
                        url: '',
                        icon: '',
                        category: ''
                    };
                    document.getElementById('addDialog').showModal();
                };

                const closeAddDialog = () => {
                    document.getElementById('addDialog').close();
                };

                const submitAdd = () => {
                    fetch('/navigation/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token.value
                        },
                        body: JSON.stringify(newLink.value)
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('新增成功');
                                fetchLinks();
                                closeAddDialog();
                            } else {
                                alert('新增失败');
                            }
                        });
                };

                const openUpdateDialog = (index) => {
                    updateIndex.value = index;
                    updatedLink.value = { ...links.value[index] };
                    document.getElementById('updateDialog').showModal();
                };

                const closeUpdateDialog = () => {
                    document.getElementById('updateDialog').close();
                };

                const submitUpdate = () => {
                    fetch(`/navigation/update/${updateIndex.value}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token.value
                        },
                        body: JSON.stringify(updatedLink.value)
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('修改成功');
                                fetchLinks();
                                closeUpdateDialog();
                            } else {
                                alert('修改失败');
                            }
                        });
                };

                const openDeleteDialog = (index) => {
                    deleteIndex.value = index;
                    document.getElementById('deleteDialog').showModal();
                };

                const closeDeleteDialog = () => {
                    document.getElementById('deleteDialog').close();
                };

                const submitDelete = () => {
                    fetch(`/navigation/delete/${deleteIndex.value}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': token.value
                        }
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('删除成功');
                                fetchLinks();
                                closeDeleteDialog();
                            } else {
                                alert('删除失败');
                            }
                        });
                };

                const logout = () => {
                    localStorage.removeItem('token');
                    router.push('/');
                };

                const getWebsiteIcon = (linkType) => {
                    const link = linkType === 'newLink' ? newLink.value : updatedLink.value;
                    if (link.url) {
                        fetch(`/get-icon?url=${encodeURIComponent(link.url)}`, {
                            headers: {
                                'Authorization': token.value
                            }
                        })
                          .then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    throw new Error('获取图标失败');
                                }
                            })
                          .then(data => {
                                if (data.iconUrl) {
                                    link.icon = data.iconUrl;
                                }
                            })
                          .catch(error => {
                                alert(error.message);
                            });
                    }
                };

                const toggleEditMode = () => {
                    editMode.value = !editMode.value;
                };

                if (!token.value) {
                    alert('请先登录');
                    router.push('/');
                }

                fetchLinks();

                return {
                    newLink,
                    links,
                    groupedLinks,
                    updatedLink,
                    openAddDialog,
                    closeAddDialog,
                    submitAdd,
                    openUpdateDialog,
                    closeUpdateDialog,
                    submitUpdate,
                    openDeleteDialog,
                    closeDeleteDialog,
                    submitDelete,
                    logout,
                    getWebsiteIcon,
                    toggleEditMode,
                    editMode
                };
            }
        };

        // 路由配置
        const routes = [
            { path: '/', component: Login },
            { path: '/nav', component: Nav }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        const app = createApp({});
        app.use(router);
        app.mount('#app');
    </script>
</body>

</html>
