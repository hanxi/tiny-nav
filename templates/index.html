<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与导航</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        dialog {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center font-sans">
    <div id="app">
        <router-view></router-view>
    </div>
    <script>
        const { createApp, ref, onMounted } = Vue;
        const { createRouter, createWebHashHistory } = VueRouter;

        // 登录组件
        const Login = {
            template: `
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                    <h1 class="text-3xl font-bold text-center mb-6">登录</h1>
                    <form @submit.prevent="login" class="space-y-4">
                        <input v-model="username" type="text" placeholder="用户名"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                        <input v-model="password" type="password" placeholder="密码"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                        <input type="submit" value="登录"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    </form>
                </div>
            `,
            setup() {
                const username = ref('');
                const password = ref('');

                const login = () => {
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username.value,
                            password: password.value
                        })
                    })
                      .then(response => {
                            if (response.ok) {
                                const token = response.headers.get('Authorization');
                                localStorage.setItem('token', token);
                                router.push('/nav');
                            } else {
                                alert('登录失败');
                            }
                        });
                };

                // 在组件挂载时检查 token
                onMounted(() => {
                    const token = localStorage.getItem('token');
                    if (token) {
                        fetch('/navigation', {
                            headers: {
                                'Authorization': token
                            }
                        })
                          .then(response => {
                                if (response.ok) {
                                    router.push('/nav');
                                }
                            });
                    }
                });

                return {
                    username,
                    password,
                    login
                };
            }
        };

        // 导航组件
        const Nav = {
            template: `
                <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold">我的导航</h1>
                        <button @click="logout"
                            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">退出</button>
                    </div>
                    <button @click="openAddDialog"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 mb-6">新增链接</button>
                    <ul>
                        <li v-for="(link, index) in links" :key="index"
                            class="flex items-center mb-4 border-b border-gray-200 pb-4">
                            <span class="mr-2">
                                <img v-if="link.icon.startsWith('http')" :src="link.icon" alt="icon" class="w-5 h-5">
                                <img v-if="link.icon.startsWith('/cache/')" :src="link.icon" alt="icon" class="w-5 h-5">
                                <span v-else v-html="link.icon"></span>
                            </span>
                            <a :href="link.url" class="text-blue-500 hover:underline">{{ link.name }}</a>
                            <span class="text-gray-500 ml-2"> ({{ link.category }})</span>
                            <button @click="openUpdateDialog(index)"
                                class="bg-yellow-400 text-white px-3 py-1 rounded-md hover:bg-yellow-500 focus:outline-none focus:ring focus:ring-yellow-300 ml-4">修改</button>
                            <button @click="openDeleteDialog(index)"
                                class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300 ml-2">删除</button>
                        </li>
                    </ul>

                    <dialog id="addDialog" class="p-6">
                        <h2 class="text-2xl font-bold mb-4">新增链接</h2>
                        <form @submit.prevent="submitAdd" class="space-y-4">
                            <input v-model="newLink.name" type="text" placeholder="名称" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="newLink.url" type="text" placeholder="URL" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="newLink.icon" type="text" placeholder="图标"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <button @click="getWebsiteIcon('newLink')"
                                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300" type="button">获取网站图标</button>
                            <input v-model="newLink.category" type="text" placeholder="分类"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <div class="flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">保存</button>
                                <button @click="closeAddDialog"
                                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                            </div>
                        </form>
                    </dialog>

                    <dialog id="updateDialog" class="p-6">
                        <h2 class="text-2xl font-bold mb-4">修改链接</h2>
                        <form @submit.prevent="submitUpdate" class="space-y-4">
                            <input v-model="updatedLink.name" type="text" placeholder="名称" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="updatedLink.url" type="text" placeholder="URL" required
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <input v-model="updatedLink.icon" type="text" placeholder="图标"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <button @click="getWebsiteIcon('updatedLink')"
                                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300" type="button">获取网站图标</button>
                            <input v-model="updatedLink.category" type="text" placeholder="分类"
                                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                            <div class="flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">保存</button>
                                <button @click="closeUpdateDialog"
                                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                            </div>
                        </form>
                    </dialog>

                    <dialog id="deleteDialog" class="p-6">
                        <p class="text-lg mb-4">确定要删除此链接吗？</p>
                        <div class="flex justify-end space-x-4">
                            <button @click="submitDelete"
                                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300">确定</button>
                            <button @click="closeDeleteDialog"
                                class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">取消</button>
                        </div>
                    </dialog>
                </div>
            `,
            setup() {
                const token = ref(localStorage.getItem('token'));
                const newLink = ref({
                    name: '',
                    url: '',
                    icon: '',
                    category: ''
                });
                const links = ref([]);
                const updatedLink = ref({
                    name: '',
                    url: '',
                    icon: '',
                    category: ''
                });
                const updateIndex = ref(null);
                const deleteIndex = ref(null);

                const fetchLinks = () => {
                    fetch('/navigation', {
                        headers: {
                            'Authorization': token.value
                        }
                    })
                      .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                      .then(data => {
                            if (data.links) {
                                links.value = data.links;
                            }
                        })
                      .catch(error => {
                            alert('获取链接失败，请重新登录');
                            router.push('/');
                        });
                };

                const openAddDialog = () => {
                    newLink.value = {
                        name: '',
                        url: '',
                        icon: '',
                        category: ''
                    };
                    document.getElementById('addDialog').showModal();
                };

                const closeAddDialog = () => {
                    document.getElementById('addDialog').close();
                };

                const submitAdd = () => {
                    fetch('/navigation/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token.value
                        },
                        body: JSON.stringify(newLink.value)
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('新增成功');
                                fetchLinks();
                                closeAddDialog();
                            } else {
                                alert('新增失败');
                            }
                        });
                };

                const openUpdateDialog = (index) => {
                    updateIndex.value = index;
                    updatedLink.value = { ...links.value[index] };
                    document.getElementById('updateDialog').showModal();
                };

                const closeUpdateDialog = () => {
                    document.getElementById('updateDialog').close();
                };

                const submitUpdate = () => {
                    console.log('submitUpdate triggered', updatedLink.value);
                    fetch(`/navigation/update/${updateIndex.value}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token.value
                        },
                        body: JSON.stringify(updatedLink.value)
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('修改成功');
                                fetchLinks();
                                closeUpdateDialog();
                            } else {
                                alert('修改失败');
                            }
                        });
                };

                const openDeleteDialog = (index) => {
                    deleteIndex.value = index;
                    document.getElementById('deleteDialog').showModal();
                };

                const closeDeleteDialog = () => {
                    document.getElementById('deleteDialog').close();
                };

                const submitDelete = () => {
                    fetch(`/navigation/delete/${deleteIndex.value}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': token.value
                        }
                    })
                      .then(response => {
                            if (response.ok) {
                                alert('删除成功');
                                fetchLinks();
                                closeDeleteDialog();
                            } else {
                                alert('删除失败');
                            }
                        });
                };

                const logout = () => {
                    localStorage.removeItem('token');
                    router.push('/');
                };

                const getWebsiteIcon = (linkType) => {
                    const link = linkType === 'newLink' ? newLink.value : updatedLink.value;
                    if (link.url) {
                        fetch(`/get-icon?url=${encodeURIComponent(link.url)}`, {
                            headers: {
                                'Authorization': token.value
                            }
                        })
                          .then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    throw new Error('获取图标失败');
                                }
                            })
                          .then(data => {
                                if (data.iconUrl) {
                                    console.log(data.iconUrl);
                                    link.icon = data.iconUrl;
                                }
                            })
                          .catch(error => {
                                alert(error.message);
                            });
                    }
                };

                if (!token.value) {
                    alert('请先登录');
                    router.push('/');
                }

                fetchLinks();

                return {
                    newLink,
                    links,
                    updatedLink,
                    openAddDialog,
                    closeAddDialog,
                    submitAdd,
                    openUpdateDialog,
                    closeUpdateDialog,
                    submitUpdate,
                    openDeleteDialog,
                    closeDeleteDialog,
                    submitDelete,
                    logout,
                    getWebsiteIcon
                };
            }
        };

        // 路由配置
        const routes = [
            { path: '/', component: Login },
            { path: '/nav', component: Nav }
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        const app = createApp({});
        app.use(router);
        app.mount('#app');
    </script>
</body>

</html>
